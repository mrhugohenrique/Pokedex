<div class="dev-card" *ngFor="let gitHubUser of gitHubUser">
  <div class="dev-card__image">

    <img [src]="" alt="Pokemon image">

  </div>
  <div class="dev-card__number">
      {{ gitHubUser.name }}
  </div>
  <div class="dev-card__name">
    {{ gitHubUser.name }}

  </div>
  <div class="dev-card__types">

    <div class="dev-card__type">
      {{ gitHubUser.name }}

    </div>
  </div>
</div>
